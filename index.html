<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-title-container">
      <div class="background-img">
        <img src="images/idea.jpg" alt="laptop photo" />
      </div>
      <span class="svg"><img src="/images/logo.svg" alt="" /></span>
      <div class="title">KREATORS</div>
    </div>
    <div class="form-container">
      <p>(This is not a real online service)</p>
      <p>
        Have you ever had an idea that could change the world, but simply don't
        have the means to realise it? We can help you!
      </p>
      <p>Sign up and tell us about it!</p>

      <div class="form">
        <div class="form-title">Let's do this</div>
        <form action="">
          <div class="row">
            <div class="form-item">
              <label for="first-name" class="form-label">FIRST NAME:</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="form-input"
                required
              />
            </div>
            <div class="form-item">
              <label for="last-name" class="form-label">LAST NAME:</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="form-input"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="form-item">
              <label for="email" class="form-label">E-MAIL:</label>
              <input
                type="mail"
                name="email"
                id="email"
                class="form-input"
                required
              />
            </div>
            <div class="form-item">
              <label for="number" class="form-label">PHONE NUMBER:</label>
              <input
                type="mail"
                name="number"
                id="number"
                class="form-input"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="form-item">
              <label for="password" class="form-label">PASSWORD:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-input"
                required
              />
            </div>
            <div class="form-item">
              <label for="password" class="form-label">CONFIRM PASSWORD:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-input"
                required
              />
            </div>
          </div>
          <button type="submit" class="form-btn">Create Account</button>
        </form>
      </div>

      <div class="log-in">Already have an account? <a href="#">Log in</a></div>
    </div>
  </body>
</html>
